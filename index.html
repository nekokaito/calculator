<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css">

</head>
<body>
    <h1>Calculator</h1>
    <main>
      <div class="grid justify-center items-center col-span-4 gap-2">
        <!-- 1 -->
        <div class="">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="C">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="+">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="()">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="+">
        </div> 
        <!-- 2 --> 
        <div class="">
            <input id="seven" type="button" class="btn text-center h-20 w-14 text-3xl" value="7">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="8">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="9">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="-">
        </div> 
        <!-- 3 --> 
        <div class="">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="4">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="5">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="6">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="x">
        </div> 
        <!-- 4 --> 
        <div class=""> 
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="1">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="2">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="3">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="/">
        </div>  
        <!-- 5 --> 
        <div class=""> 
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value=".">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="0">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="%">
            <input type="button" class="btn text-center h-20 w-14 text-3xl" value="=">
        </div> 
        
       
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
